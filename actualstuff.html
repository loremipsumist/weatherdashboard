<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #weatherCard {
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="card p-3" id="weatherCard">
        <h3 class="text-center">Weather Dashboard</h3>
        <div class="mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        </div>
        <button class="btn btn-primary w-100" id="getWeatherBtn">Get Weather</button>
        <div class="mt-3" id="weatherResult"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
